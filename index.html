<!DOCTYPE html>
<html>

<head>
  <!-- meta title etc -->
  <meta charset="utf-8">
  <title>Pomodoro Timer Clock</title>
  <link rel="icon" type="image/png" href="images/tomato.png">
  <!-- stylesheets -->
  <link href="styles/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <!-- scripts -->
  <script src="scripts/jquery-3.2.1.min.js"></script>
  <script src="scripts/script.js"></script>
</head>

<body>
  <div id="timerBox" class="orangeBorder">
    <div class="orangeBorder digital clockFace">
      CLOCK
    </div>
    <div class="row buttonBox">
      <div class="adjButtonBox">
        <div><button class="adjButton orangeBorder" id="workPlus">+</button></div>
        <div class="initFace orangeBorder digital" id="workFace">00</div>
        <div><button class="adjButton orangeBorder" id="workMinus">-</button></div>
        <div id="workLabel" class="modeLabel">Work</div>
      </div>
      <div class="mainButtonBox">
        <div id="startbuttonBox">
          <button id="start" class="orangeBorder">
            <i class="fa fa-play"></i>
          </button>
        </div>
        <div class="resetButtonbox">
          <button id="reset" class="orangeBorder">
            RESET
          </button>
        </div>
      </div>
      <div class="adjButtonBox">
        <div><button class="adjButton orangeBorder" id="restPlus">+</button></div>
        <div class="initFace orangeBorder digital" id="restFace">00</div>
        <div><button class="adjButton orangeBorder" id="restMinus">-</button></div>
        <div id="restLabel" class="modeLabel">Rest</div>
      </div>
    </div>
  </div>
</body>

<footer>
  <p>
    A <a href="https://en.wikipedia.org/wiki/Pomodoro_Technique">Pomodoro Timer</a> by <a href="https://k-jahn.github.io">Konrad</a>
  </p>
  <p>
    Inspired by <a href="www.freecodecamp.org">freeCodeCamp</a>
  </p>
  <p>2017</p>
</footer>

</html>
